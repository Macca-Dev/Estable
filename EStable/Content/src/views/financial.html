<div class="row">
  <form name="financialForm" ng-submit="postFinancial(financial)" class="emailForm col-md-6 col-md-offset-3">
    <div class="form-group">
      <label>GST Number/ABN </label>
      <input ng-model="financial.TaxNumber" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label>GST Rate </label>
      <input ng-model="financial.TaxRate" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label>GST Rate Effective From </label>
      <input ng-model="financial.TaxDate" type="date" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Previous GST Rate </label>
      <input ng-model="financial.PreviousTaxRate" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Next Invoice Number </label>
      <input ng-model="financial.NextInvoiceNumber" type="text" class="form-control"/>
    </div>
    <div class="form-group pull-right">
      <input type="submit" value="Next" class="btn btn-default" ng-disabled="emailForm.$invalid"/>
    </div>
  </form>
</div>
